<div class="summary">

	<div class="variables">
		<div class="kvp">
			<label></label>
			<span></span>
		</div>
		<div class="kvp">
			<label>Elevation at Building Rise</label>
			<span>{{ElevationatBldgRise}}</span>
		</div>
		<div class="kvp">
			<label>Average Roof Height</label>
